{% extends 'navigation3.html' %}
{% block body1 %}
{% load static %}
<style>
.row{
text-align:left;
}</style>
<div class="container" style="padding:1%;background-color:White;border-radius:10px;width:90%;margin-top:4%;">
<h3 style="font-weight:bold;margin-top:2%;margin-bottom:3%;color:grey">Update Diet plan</h3>
    <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row" style="margin-bottom:2%">
    <div class="col-md-4">
        <span style="font-type:bold">Enter Meal<span style="color:red">*</span></span>
    </div>
    <div class="col-md-8">
        <input type="text" value="{{diet.meal}}" style="width:100%;padding:5px" name="meal">
    </div>
    </div>

    <div class="row" style="margin-bottom:2%">
    <div class="col-md-4">
        <span style="font-type:bold">Enter Time<span style="color:red">*</span></span>
    </div>
    <div class="col-md-5">
        <input type="time"  style="width:100%;padding:5px" name="time">
    </div>
        <div class="col-md-3">
        <input type="text" value="{{diet.timing}}"  style="width:100%;padding:5px">
    </div>
    </div>

    <div class="row" style="margin-bottom:2%">
    <div class="col-md-4">
        <span style="font-type:bold">What to Eat<span style="color:red">*</span></span>
    </div>
    <div class="col-md-8">
        <input type="text" value="{{diet.what_to_eat}}" style="height:60px;width:100%;padding:5px" name="eat">
    </div>
    </div>
        <div align="center">
        <button type="submit" class="btn btn-dark" style="height:45px;margin-top:2%;width:25%;float:center">
            Submit</button>
</div>
    </form>

    </div>
{% if error %}
<script>
    alert('Diet plan updated Successfully');
    window.location = "{% url 'view_diet' %}";
</script>
{% endif %}

  {% endblock %}
